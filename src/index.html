<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        th {
            text-align: center;
        }
        
        .error {
            height: 200px;
            color: pink;
            text-align: center;
            line-height: 200px;
        }
    </style>
</head>

<body>
    <div class="container">
        <form action="" class="form col-xs-6 col-xs-offset-3" id="info">
            <div class="form-group">
                <label>学号</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group">
                <label>姓名</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group">
                <label>成绩</label>
                <input type="text" class="form-control">
            </div>
            <div class="from-group text-center">
                <button type="button" class="btn btn-success btn-md" id="btn">提交</button>
            </div>
        </form>
        <hr class="col-xs-6 col-xs-offset-3">
        <div class="cont-table col-xs-6 col-xs-offset-3"></div>
    </div>
    <div class="error col-xs-6 col-xs-offset-3"></div>
</body>
<script src="./js/handlebars-v4.0.11.js"></script>
<script type="text/x-handlebars-template" class="text">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>学号</th>
                <th>姓名</th>
                <th>成绩</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody id="content">
            {{#each list}}
            <tr>
                <td>{{@index}}</td>
                <td>{{num}}</td>
                <td>{{name}}</td>
                <td>{{grade}}</td>
                <td class="btns text-center"><button type="button" class="btn-xs btn-danger">删除</button></td>
            </tr>
            {{/each}}
        </tbody>
    </table>
</script>
<script src="./js/require.js" defer="true" async data-main="./js/main"></script>
<script>
</script>

</html>
